<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Biswajit Yadav">
    <link rel="stylesheet" href="/style.css">
    <title>People Counter</title>
</head>
<body class="h-screen bg-gradient-to-r from-slate-400 to-black text-white">    
    <h1 class="text-6xl flex justify-center font-bold text-orange-500 mt-10" id="people">People Entered : </h1>
    <h2 class="text-5xl flex justify-center mt-4" id="count-el">0</h2>
    <div class="flex flex-row gap-3 justify-center mt-5">
        <button class="px-6 py-3 bg-orange-500 text-white font-bold rounded-full hover:bg-orange-600 hover:scale-105 duration-300" id="increment-btn" onclick="counter()">INCREMENT</button>
        <button class="px-6 py-3 bg-orange-500 text-white font-bold rounded-full hover:bg-orange-600 hover:scale-105 duration-300" id="save-btn" onclick="save()">SAVE</button>
    </div>
    <div></div>
    <span class="font-bold text-3xl flex justify-center mt-4 text-orange-600">Previous : </span>
    <span class="font-bold text-3xl flex justify-center" id="save-el"></span>
    <h3 class="mt-40 font-semibold text-orange-900">The last save button is only to display the value of increment you saved --last</h3>
    <h3 class="font-semibold text-orange-900">*Please do not refresh the page*</h3>

    <hr>

    <script src="index.js"></script>
</body>
</html>
